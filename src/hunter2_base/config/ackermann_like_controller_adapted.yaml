controller_manager:
  ros__parameters:
    update_rate: 50 # Hz
    use_sim_time: true

    ackermann_like_controller:
      type: ackermann_steering_controller/AckermannSteeringController

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

joint_state_broadcaster:
  ros__parameters:
    extra_joints: ["front_left_wheel_joint", "front_right_wheel_joint"]


ackermann_like_controller:
  ros__parameters:
    # Steering joints (left and right) - NEW parameter names
    steering_joints_names:
      - front_steer_left_joint
      - front_steer_right_joint

    # Traction (drive) wheels (left and right) - NEW parameter names
    traction_joints_names:
      - rear_left_joint
      - rear_right_joint

    # Physical parameters - NEW parameter names
    traction_wheels_radius: 0.165
    wheel_track: 0.585  # Distance between left and right wheels
    wheelbase: 0.65  # Distance between front and rear axles

    # Command and state interfaces
    steering_joints_command_interface: position
    traction_joints_state_names:
      - position
      - velocity
    steering_joints_state_names:
      - position
      - velocity

    # Odometry
    odom_frame_id: odom
    base_frame_id: base_link
    pose_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]
    twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]
    open_loop: false
    enable_odom_tf: true

    # Rate limiting
    linear:
      x:
        has_velocity_limits: true
        max_velocity: 2.0
        has_acceleration_limits: true
        max_acceleration: 5.0
        has_deceleration_limits: true
        max_deceleration: 8.0
    angular:
      z:
        has_velocity_limits: true
        max_velocity: 1.5
